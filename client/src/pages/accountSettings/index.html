<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta || UniNet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-lg-row h-lg-full ">
    
          <!-- Main -->
          <main class="py-6 bg-surface-secondary bg-light">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xl-7 mx-auto">
                  <!-- Profile picture -->
                  <div class="card shadow border-0 mt-4 mb-10">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <div>
                          <div class="d-flex align-items-center">
                            <a href="#" class="avatar avatar-lg bg-warning rounded-circle text-white">
                              <img alt="..." src="https://images.unsplash.com/photo-1579463148228-138296ac3b98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80">
                            </a>
                            <div class="ms-4">
                              <span class="h4 d-block mb-0">Nombre de Usuario</span>
                            </div>
                          </div>
                        <div class="">
                            <button type="button" class="btn btn-sm btn-neutral">Subir nueva foto</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Form -->
                  <div class="mb-5">
                    <h5 class="mb-0">Información de Contacto</h5>
                  </div>
                  <form class="mb-6">
                    <div class="row mb-5">
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="first_name">Nombre</label>
                          <input type="text" class="form-control" id="first_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="last_name">Apellido</label>
                          <input type="text" class="form-control" id="last_name">
                        </div>
                      </div>
                    </div>
                    <div class="row g-5">
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="phone_number">Número de Teléfono</label>
                          <input type="tel" class="form-control" id="phone_number">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="">
                          <label class="form-label" for="address">Dirección</label>
                          <input type="text" class="form-control" id="address">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="city">Ciudad</label>
                          <input type="text" class="form-control" id="city">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="">
                          <label class="form-label" for="country">Zona</label>
                          <select class="form-select" id="country" placeholder="Your email" aria-label="Default select example">
                            <option selected>Introduzca la zona</option>
                            <option value="1">Capital Federal</option>
                            <option value="2">Zona Norte</option>
                            <option value="3">Zona Oeste</option>
                            <option value="4">Zona Sur</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="">
                          <label class="form-label" for="zip">ZIP</label>
                          <input type="tel" class="form-control" id="zip">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          
                        </div>
                      </div>
                    </div>
                    <div class="text-end">
                      <button type="button" class="btn btn-sm btn-neutral me-2">Cancelar</button>
                      <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                    </div>
                  </form>
                  <hr class="my-10" />
                  <!-- Individual switch cards -->
                  <div class="row g-6">
                    
                    </div>
                    <div class="col-md-12">
                      <div class="card shadow border-0">
                        <div class="card-body d-flex align-items-center">
                          <div>
                            <h5 class="text-danger mb-2">Deactivate account</h5>
                            <p class="text-sm text-muted">
                              Once you delete your account, there is no going back. Please be certain.
                            </p>
                          </div>
                          <div class="ms-auto">
                            <button type="button" class="btn btn-sm btn-danger">Deactivate</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
